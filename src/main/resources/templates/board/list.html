<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
``

<head th:replace="common/head::header(게시판)"></head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="common/nav :: menu('board')"></nav>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="starter-template">
            <h1 class="mt-5">Board</h1>
        </div>
    </main>

    <div class="container">
        <!--    <h2>게시판</h2>총 건수 : <span th:text="${boards.totalElements}"></span>-->
        <h2>게시판</h2>총 건수 : <span th:text="${list.size}"></span>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                    <th scope="col">작성자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}"></td>
                    <td> <a th:text="${board.title}" th:href="@{/board/post(id=${board.id})}"></a></td>
                    <td th:text="${board.content}"></td>
                    <td th:text="${board.author}"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <a type="button" class="btn btn-secondary" th:href="@{/board/post}">쓰기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
