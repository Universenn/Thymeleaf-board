<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
``
<head th:replace="common/head::header(게시판)"></head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="common/nav :: menu('board')" ></nav>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="starter-template">
        <h1 class="mt-5">Board</h1>
    </div>
</main>

<div class="container">
    <form action="#" th:action="@{/board/post}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control"
               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" placeholder="제목을 입력하시오">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
            에러 메세지
        </div>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}" id="content" rows="3" placeholder="내용을 입력하시오"></textarea>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
            에러 메세지
        </div>
    </div>
    <div class = "container">
        <div class="row">
            <div class = "col">
                <div class = "text-start">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" th:field="*{author}"  id="author" class="col form-control" aria-describedby="작성자">
                </div>
            </div>
            <div class = "col">
                <div class = "text-end">
                    <button type="submit" class="col btn btn-secondary">등록</button>
                    <a type="button" class="col btn btn-secondary" th:href="@{/board/list}">취소</a>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
